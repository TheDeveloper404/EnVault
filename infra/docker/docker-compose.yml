version: '3.8'

name: envault

services:
  postgres:
    image: postgres:16-alpine
    container_name: envault-postgres
    environment:
      POSTGRES_USER: envault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-envault_dev_password}
      POSTGRES_DB: envault
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envault"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - envault-network

  envault-api:
    image: envault-api:latest
    container_name: envault-api
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://envault:${DB_PASSWORD:-envault_dev_password}@postgres:5432/envault
      - ENVAULT_MASTER_KEY=${ENVAULT_MASTER_KEY}
      - NODE_ENV=production
      - API_PORT=3093
      - PORT=3091
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=60000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - IP_WHITELIST_ENABLED=false
      - ALLOWED_IPS=
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3092}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - APP_URL=${APP_URL:-http://localhost:3092}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "127.0.0.1:3093:3093"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - envault-network

  envault-web:
    image: envault-web:latest
    container_name: envault-web
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "127.0.0.1:3092:80"
    depends_on:
      - envault-api
    restart: unless-stopped
    networks:
      - envault-network

volumes:
  postgres-data:
    driver: local

networks:
  envault-network:
    name: envault-network
