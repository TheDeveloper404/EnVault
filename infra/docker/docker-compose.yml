version: '3.8'

name: envault

services:
  envault-api:
    image: envault-api:latest
    container_name: envault-api
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      - DATABASE_URL=file:/data/envault.db
      - ENVAULT_MASTER_KEY=${ENVAULT_MASTER_KEY:-aabbccdd11223344aabbccdd11223344aabbccdd11223344aabbccdd11223344}
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - envault-api-data:/data
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - envault-network

  envault-web:
    image: envault-web:latest
    container_name: envault-web
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "4001:80"
    depends_on:
      - envault-api
    restart: unless-stopped
    networks:
      - envault-network

volumes:
  envault-api-data:
    driver: local

networks:
  envault-network:
    name: envault-network
