version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      - DATABASE_URL=file:/data/envault.db
      - ENVAULT_MASTER_KEY=${ENVAULT_MASTER_KEY}
      - NODE_ENV=production
      - PORT=7777
    volumes:
      - envault-data:/data
    ports:
      - "7777:7777"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  envault-data:
    driver: local
